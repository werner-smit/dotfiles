active-opacity = 0.95
inactive-opacity = 0.8;
# Fading
fading = true;
# fade-delta = 30;
fade-in-step = 0.03;
fade-out-step = 0.03;
# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];

shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
# shadow-opacity = 0.7;
# # shadow-red = 0.0;
# # shadow-green = 0.0;
# # shadow-blue = 0.0;
opacity-rule = [ "90:class_g = 'Gvim'" ];
